<HTML>
<SCRIPT>
function funFn(){
document.getElementById("txtName").style="background-color:yellow;"	}

function funFm(){
document.getElementById("txtMob").style="background-color:yellow;"	}

function funFs(){
document.getElementById("btnsub").style="background-color:yellow;"	}

function funLn(){
const tname=document.getElementById("txtName");
tname.style="background-color:white;"
if (tname.value.trim() === ""){
	alert("Name Cannot be Blank.........");
	tname.text="";
	tname.focus();
}	}

function funLm(){
document.getElementById("txtMob").style="background-color:white;"	}

function funLs(){
document.getElementById("btnsub").style="background-color:white;"	}
</SCRIPT>
<BODY>
	<FORM>
	Enter Your Name
	<input type=text id=txtName onFocus=funFn() onblur=funLn()><br>
	Enter Mobile No.
	<input type=text id=txtMob onFocus=funFm() onblur=funLm()><br>
	<input type=reset>
	<input type=submit value=submit id=btnsub onfocus=funFs() onblur=funLs()>
	</FORM>
</BODY
</HTML>
